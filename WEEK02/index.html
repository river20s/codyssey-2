<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주 해적단</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e1dd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fca311;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .captain {
            font-weight: bold;
            color: #fca311;
        }
    </style>
</head>
<body>
    <h1>🏴‍☠️ 전설의 우주 해적단 🏴‍☠️</h1>
    <p>
        우리는 은하계를 누비는 자유로운 영혼, 우주 해적단입니다!
        잊혀진 행성의 고대 유물을 찾고, 소행성 지대에서 희귀 광물을 채굴하며, 
        때로는 부패한 은하 제국의 수송선을 급습하기도 합니다.
    </p>
    <p>
        우리의 선장, <span class="captain">'블랙 스톰'</span>은 전설적인 전략가이며,
        그의 리더십 아래 우리는 미지의 성운을 향한 모험을 멈추지 않습니다.
        자유와 부, 그리고 모험을 원한다면, 우리와 함께 하십시오!
    </p>
</body>
</html>
